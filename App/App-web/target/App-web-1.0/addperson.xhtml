<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create New Person"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Password:" for="password" />
                    <h:inputText id="password" value="#{personController.p.password}" title="Password" />
                    <h:outputLabel value="Person Name:" for="personname" />
                    <h:inputText id="personname" value="#{personController.p.personname}" title="Personname" />
                    <h:outputLabel value="Gender:" for="gender" />
                    <h:inputText id="gender" value="#{personController.p.gender}" title="Gender" />
                    <h:outputLabel value="Family role:" for="familyrole" />
                    <h:inputText id="familyrole" value="#{personController.p.familyrole}" title="Familyrole" />
                    <h:outputLabel value="App List" for="appIDS" />
                    <h:inputText id="appIDS" value="#{personController.appIDS}" title="Applist" />
                    <h:commandButton value="Save" action="#{personController.add()}"></h:commandButton>
                </h:panelGrid>
                <p>(List appIDs separeted by ",")</p>
            </h:form>
        </f:view>

    </h:body>
</html>
