<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create New APP"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="App Name:" for="appname" />
                    <h:inputText id="appname" value="#{appController.a.appname}" title="Appname" />
                    <h:outputLabel value="Size in MB:" for="appsize" />
                    <h:inputText id="appsize" value="#{appController.a.appsize}" title="Appsize" />
                    <h:commandButton value="Save" action="#{appController.add()}"></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
